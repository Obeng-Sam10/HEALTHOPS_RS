name: Release Statically Linked Rust Binary

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-musl

    env:
      BINARY_NAME: healthops_rs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cross
        run: cargo install cross

      - name: Add compilation target
        run: rustup target add ${{ matrix.target }}

      - name: Build with cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Show release directory (debug)
        run: ls -la target/${{ matrix.target }}/release

      - name: Package binary
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/${BINARY_NAME} release/
          tar -czvf ${BINARY_NAME}-${{ matrix.target }}.tar.gz -C release ${BINARY_NAME}

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

